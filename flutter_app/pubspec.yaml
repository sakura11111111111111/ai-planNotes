name: ai_plan_notes
description: Smart Review Notes - Flutter Android Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.5
  
  # Network
  dio: ^5.3.3
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Routing
  go_router: ^12.0.0
  
  # Date & Time
  intl: ^0.18.1
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^2.0.0
  
  # JSON Code Generation
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
